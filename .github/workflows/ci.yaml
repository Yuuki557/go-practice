name: CI
on:
  push:
    branches:
      - main

env:
  GO_VERSION: 1.15

jobs:
  test:
    name: unit test
    runs-on: ubuntu-18.04
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: ${GO_VERSION}

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: go mod download

    - name: Test code
      run: go test -v ./...